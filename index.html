<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" >

</head>
<body>

    <form id="resumeform">
        <fieldset>
           <legend>Personal information</legend>
           <label for="name">Name</label> 
           <input type="text" id="name" name="name" required><br>

           <label for="email">Email</label> 
           <input type="text" id="email" name="email" required><br>

           <label for="contact">Contact</label> 
           <input type="tel" id="contact" name="contact" required><br>

           <label for="profilePicture">Profile Picture</label> 
           <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit">
            Generate
        </button>
    </form>
    
    <div id="resumeOutput">
        <!-- resume output -->
    </div>
<script src="script.js"></script>    
</body>
</html>
